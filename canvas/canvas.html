        //di chuyển hcn
        const rectHeight = 50;
        let yPos = 600 - rectHeight;

        function drawRect(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(yPos < 0){
                yPos = 600 - rectHeight;
            }
            yPos -= rectHeight;

            ctx.fillStyle = "red";
            ctx.fillRect(80, yPos, 150, rectHeight);
        }
        setInterval(drawRect,100);
