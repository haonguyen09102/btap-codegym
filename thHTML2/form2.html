<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <form>
            <div class="tittle">
            <h2>ĐĂNG KÝ HỌC VIÊN</h2>
            </div>
            <div class="name">
                <div class="ten">
                    <label for="" class="nhapten">Họ và tên</label>
                    <input type="text" class="nhapten2" >
                </div>
            </div>    
                <div class="date">
                    <div class="ngaysinh">
                        <label for="" class="nhapten">Ngày sinh</label>
                        <input type="text" class="nhapdate" >
                </div>
            </div>
            <div class="gender">
                <div class="gioitinh">
                    <label for="" class="nhapten">Giới tính</label>
                    <input type="radio" name="sex" class="pick" checked  >Nam
                    <input type="radio" name="sex" class="pick" >Nữ
                </div>
            </div>
            <div class="address">
                <div class="diachi">
                    <label for="" class="nhapten">Địa chỉ</label>
                    <textarea name="" class="nhapdiachi" cols="10" rows="4"></textarea>
                </div>
            </div>
            <div class="lop">
                <div class="clas">
                    <label for="" class="nhapten">Chọn lớp</label>
                    <select name="Chọn lớp" class="nhaplop" >
                        <option value="">--Chọn lớp--</option>
                        <option value="">Lớp 1</option>
                        <option value="">Lớp 2</option>
                        <option value="">Lớp 3</option>
                        <option value="">Lớp 4</option>
                        <option value="">Lớp 5</option>
                        <option value="">Lớp 6</option>
                        <option value="">Lớp 7</option>
                        <option value="">Lớp 8</option>
                        <option value="">Lớp 9</option>
                        <option value="">Lớp 10</option>
                        <option value="">Lớp 11</option>
                        <option value="">Lớp 12</option>
                    </select>    
                </div>
            </div>
            <div class="email">
                <div class="mail">
                    <label for="" class="nhapten">Nhập mail</label>
                    <input type="text" class="nhapmail" >
                </div>
            </div>
            <div class="tel">
                <div class="dienthoai">
                    <label for="" class="nhapten">Số điện thoại</label>
                    <input type="text" class="nhapso" >
                </div>
            </div>
            <div class="gui">
                <div class="submit">
                    <input type="submit" class="dangky" value="Đăng ký">
                    <input type="reset" class="dangnhap" value="Nhập lại">
                </div>
            </div>
        </form>    
    </div>
</body>
</html>
